<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Niko's Feeding Tracker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #b3d9ff; /* Baby blue */
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    h1 {
      color: #003366;
    }
    .container {
      max-width: 500px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    button {
      margin: 5px;
      padding: 10px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      background: #3399ff;
      color: white;
      cursor: pointer;
    }
    select {
      padding: 10px;
      font-size: 16px;
      margin: 5px;
    }
    .feed-entry {
      padding: 8px;
      border-bottom: 1px solid #ddd;
      text-align: left;
    }
    .last-fed {
      font-weight: bold;
      font-size: 18px;
      margin-bottom: 15px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Niko's Feeding Tracker</h1>
    <div class="last-fed" id="lastFed">Last fed: calculating...</div>

    <div>
      <h3>Feeding Type</h3>
      <button onclick="logFeed('Breastfed')">Breastfed</button>
      <button onclick="logFeed('Bottle - Formula')">Bottle - Formula</button>
      <button onclick="logFeed('Bottle - Breast Milk')">Bottle - Breast Milk</button>
    </div>

    <div>
      <h3>Mood During Feeding</h3>
      <select id="moodSelect">
        <option value="Happy">Happy</option>
        <option value="Easy">Easy</option>
        <option value="Struggling">Struggling</option>
        <option value="Didn't eat">Didn't eat</option>
      </select>
    </div>

    <h3>Feeding History</h3>
    <div id="feedHistory"></div>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

  <script>
    // Your Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyBpEPACS_GPGQYYvGzFZW3nXEnNmGzTpQc",
      authDomain: "niko-s-feeding-tracker.firebaseapp.com",
      databaseURL: "https://niko-s-feeding-tracker-default-rtdb.firebaseio.com",
      projectId: "niko-s-feeding-tracker",
      storageBucket: "niko-s-feeding-tracker.firebasestorage.app",
      messagingSenderId: "905511735532",
      appId: "1:905511735532:web:e570c521ec91dee88895c9"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const lastFedElement = document.getElementById('lastFed');
    const feedHistoryElement = document.getElementById('feedHistory');

    function logFeed(type) {
      const mood = document.getElementById('moodSelect').value;
      const timestamp = Date.now();

      db.ref('feeds').push({
        type,
        mood,
        timestamp
      });
    }

    function updateLastFed(feeds) {
      if (feeds.length === 0) {
        lastFedElement.textContent = "Last fed: no data yet";
        return;
      }
      feeds.sort((a, b) => b.timestamp - a.timestamp);
      const lastFeed = feeds[0];
      const timeAgo = timeSince(new Date(lastFeed.timestamp));
      lastFedElement.textContent = `Last fed: ${timeAgo} ago (${lastFeed.type}, Mood: ${lastFeed.mood})`;
    }

    function timeSince(date) {
      const seconds = Math.floor((new Date() - date) / 1000);
      let interval = Math.floor(seconds / 3600);
      if (interval >= 1) {
        return interval + " hour" + (interval > 1 ? "s" : "");
      }
      interval = Math.floor(seconds / 60);
      if (interval >= 1) {
        return interval + " minute" + (interval > 1 ? "s" : "");
      }
      return Math.floor(seconds) + " seconds";
    }

    function renderHistory(feeds) {
      feedHistoryElement.innerHTML = '';
      feeds.sort((a, b) => b.timestamp - a.timestamp);
      feeds.forEach(feed => {
        const div = document.createElement('div');
        div.className = 'feed-entry';
        div.textContent = `${new Date(feed.timestamp).toLocaleString()} - ${feed.type} (${feed.mood})`;
        feedHistoryElement.appendChild(div);
      });
    }

    // Listen for changes
    db.ref('feeds').on('value', snapshot => {
      const data = snapshot.val();
      if (!data) {
        lastFedElement.textContent = "Last fed: no data yet";
        feedHistoryElement.innerHTML = '';
        return;
      }
      const feeds = Object.values(data);
      updateLastFed(feeds);
      renderHistory(feeds);
    });
  </script>
</body>
</html>
